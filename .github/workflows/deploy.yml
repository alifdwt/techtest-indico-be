name: Deploy Techtest Indico Backend (Production)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build & Deploy Backend (Homelab)
    runs-on: [self-hosted, linux, homelab]

    permissions:
      contents: read
      packages: write

    steps:
      # ------------------------------------------------------------
      # 1. Checkout source
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. Setup Go
      # ------------------------------------------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
          cache: true

      # ------------------------------------------------------------
      # 3. Run tests
      # ------------------------------------------------------------
      - name: Run tests
        run: go test ./...

      # ------------------------------------------------------------
      # 4. Login to GHCR
      # ------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------
      # 5. Build & push Docker image (DNS-safe)
      # ------------------------------------------------------------
      - name: Build & push Docker image (with retry)
        run: |
          set -e

          retry() {
            for i in 1 2 3; do
              echo "üîÅ Build attempt $i..."
              docker buildx build \
                --network host \
                --push \
                -t ghcr.io/${{ github.repository }}:latest \
                . && break
              echo "‚ö†Ô∏è Build failed, retrying in 20s..."
              sleep 20
            done
          }

          retry

      # ------------------------------------------------------------
      # 6. Deploy locally on home server
      # ------------------------------------------------------------
      - name: Deploy backend locally
        run: |
          set -e

          PROJECT_DIR="/home/alifdwt/projects/techtest-indico/techtest-indico-be"
          ENV_FILE="$PROJECT_DIR/.env.production"

          COMPOSE="docker compose \
            --file $PROJECT_DIR/docker-compose.yml \
            --project-directory $PROJECT_DIR \
            --env-file $ENV_FILE"

          retry() {
            for i in 1 2 3; do
              echo "üîÅ Attempt $i..."
              "$@" && break
              echo "‚ö†Ô∏è Command failed, retrying in 15s..."
              sleep 15
            done
          }

          echo "üìÅ Go to project directory"
          cd $PROJECT_DIR

          echo "üîÑ Sync deployment repo"
          git pull origin main

          echo "‚¨áÔ∏è Pull latest backend image"
          retry $COMPOSE pull backend

          echo "üóÑÔ∏è Run database migrations"
          retry $COMPOSE run --rm migrate

          echo "üöÄ Start services"
          $COMPOSE up -d

          echo "üßπ Cleanup unused images"
          docker image prune -f

          echo "üì¶ Container status"
          $COMPOSE ps

      # ------------------------------------------------------------
      # 7. Health check
      # ------------------------------------------------------------
      - name: Health check (local)
        run: |
          echo "‚è≥ Waiting for backend to be ready..."
          sleep 20

          curl -f http://localhost:2051/health || (
            echo "‚ùå Health check failed"
            docker compose \
              --project-directory /home/alifdwt/projects/techtest-indico/techtest-indico-be \
              --env-file /home/alifdwt/projects/techtest-indico/techtest-indico-be/.env.production \
              logs backend
            exit 1
          )
