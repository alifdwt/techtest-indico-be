name: Deploy Techtest Indico (Production)

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build & Deploy (Production)
    runs-on: [self-hosted, linux, homelab]

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
          cache: true

      # 3. Run tests
      - name: Run tests
        run: go test ./...

      # 4. Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Extract Docker metadata
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest,enable={{is_default_branch}}

      # 6. Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 7. Deploy locally on home server
      - name: Deploy backend locally
        run: |
          echo "üîê Login to GHCR"
          echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "üìÅ Go to project directory"
          cd ~/projects/techtest-indico/techtest-indico-be

          echo "‚¨áÔ∏è Pull latest image"
          docker compose --env-file .env.production pull backend

          echo "üöÄ Start services"
          docker compose --env-file .env.production up -d

          echo "üßπ Cleanup unused images"
          docker image prune -f

          echo "üì¶ Container status"
          docker compose ps

      # 8. Health check
      - name: Health check (local)
        run: |
          echo "‚è≥ Waiting for backend to be ready..."
          sleep 15

          curl -f http://localhost:2051/health || (
            echo "‚ùå Health check failed"
            docker compose logs backend
            exit 1
          )
