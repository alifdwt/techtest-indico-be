name: Deploy Techtest Indico Backend (Production)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build & Deploy Backend (Homelab)
    runs-on: [self-hosted, linux, homelab]

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
          cache: true

      # 3. Run tests
      - name: Run tests
        run: go test ./...

      # 4. Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest

      # 6. Deploy locally on home server (NO SSH)
      - name: Deploy backend locally
        run: |
          set -e

          PROJECT_DIR="/home/alifdwt/projects/techtest-indico/techtest-indico-be"
          ENV_FILE="$PROJECT_DIR/.env.production"

          COMPOSE="docker compose \
            --project-directory $PROJECT_DIR \
            --env-file $ENV_FILE"

          echo "üìÅ Go to project directory"
          cd $PROJECT_DIR

          echo "‚¨áÔ∏è Pull latest backend image"
          $COMPOSE pull backend

          echo "üöÄ Start services"
          $COMPOSE up -d

          echo "üßπ Cleanup unused images"
          docker image prune -f

          echo "üì¶ Container status"
          $COMPOSE ps

      # 7. Health check
      - name: Health check (local)
        run: |
          echo "‚è≥ Waiting for backend to be ready..."
          sleep 15

          curl -f http://localhost:2051/health || (
            echo "‚ùå Health check failed"
            docker compose \
              --project-directory /home/alifdwt/projects/techtest-indico/techtest-indico-be \
              --env-file /home/alifdwt/projects/techtest-indico/techtest-indico-be/.env.production \
              logs backend
            exit 1
          )
